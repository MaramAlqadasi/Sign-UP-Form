<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section>
        <div class="imgBox">
            <div class="logoContainer">
                <img src="./icons8-huawei-logo.svg" alt="">
                <h1>LOGO</h1>
               
            </div>
        </div>
        <div class="signUpBox">
            <form action="" method="post">
              <div class="description">
                <p>This is not a real online service! </p>
                <p>You know you need something like this in your life to help you realize your deepest dreams.</p> 
                <p> up now to get started.</p>

                    <p>You know you want to.</p>
              </div>
              
                <div class="inputsAreaContainer">
                    <h1>Let's do this!</h1>
                    <div class="inputsArea">
                        <div class="wedjet">
                            <label for="f_name">
                                <span>FIRST NAME: </span>
                              </label>
                              <input type="text" id="f_name" name="firstname" required />
                              <div class="error"></div>
                        </div>
                        <div class="wedjet">
                            <label for="l_name">
                                <span>LAST NAME: </span>
                              </label>
                              <input type="text" id="l_name" name="lastname" required />
                              <div class="error"></div>
                        </div>
                        <div class="wedjet">
                            <label for="email">
                                <span>EMAIL: </span>
                              </label>
                              <input type="email" id="email" name="email" required />
                              <div class="error"></div>
                        </div>
                        <div class="wedjet">
                            <label for="phoneNum">
                                <span>PHONE NUMBER: </span>
                              </label>
                              <input type="tel" id="phoneNum" name="phoneNumber" required />
                              <div class="error"></div>
                        </div>
                        <div class="wedjet">
                            <label for="password">
                                <span>PASSWORD: </span>
                              </label>
                              <input type="password" id="password" name="password" required />
                              <div class="error"></div>
                        </div>
                        <div class="wedjet">
                            <label for="c_password">
                                <span>CONFIRM PASSWORD: </span>
                              </label>
                              <input type="password" id="c_password" name="c_password" required />
                              <div class="error"></div>
                        </div>
                    </div>
                </div>
                <div class="submitArea">
                    <button type="submit">Create Account</button>
                    <p>Already have an account ? <a href="#">Loge in</a></p>
                </div>

            </form>
        </div>
    </section>
    
</body>
</html>
