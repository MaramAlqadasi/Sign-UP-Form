<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="imgBox">
            <div class="logoContainer"></div>
        </div>
        <div class="signUpBox">
            <form action="" method="post">
              
              
                <div class="wedjet">
                    <label for="f_name">
                        <span>FIRST NAME: </span>
                        <strong><span aria-label="required">*</span></strong>
                      </label>
                      <input type="text" id="f_name" name="firstname" required />
                </div>

                <div class="wedjet">
                    <label for="l_name">
                        <span>LAST NAME: </span>
                        <strong><span aria-label="required">*</span></strong>
                      </label>
                      <input type="text" id="l_name" name="lastname" required />
                </div>

                <div class="wedjet">
                    <label for="email">
                        <span>EMAIL: </span>
                        <strong><span aria-label="required">*</span></strong>
                      </label>
                      <input type="email" id="email" name="email" required />
                </div>

                <div class="wedjet">
                    <label for="phoneNum">
                        <span>PHONE NUMBER: </span>
                        <strong><span aria-label="required">*</span></strong>
                      </label>
                      <input type="tel" id="phoneNum" name="phoneNumber" required />
                </div>

                <div class="wedjet">
                    <label for="password">
                        <span>PASSWORD: </span>
                        <strong><span aria-label="required">*</span></strong>
                      </label>
                      <input type="password" id="password" name="password" required />
                </div>

                <div class="wedjet">
                    <label for="c_password">
                        <span>CONFIRM PASSWORD: </span>
                        <strong><span aria-label="required">*</span></strong>
                      </label>
                      <input type="password" id="c_password" name="c_password" required />
                </div>

            </form>
        </div>
    </section>
    
</body>
</html>
